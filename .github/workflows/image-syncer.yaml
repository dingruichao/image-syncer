# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Git pull
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2.9.1

    - name: Login to Ali personal docker registry
      uses: docker/login-action@v2.2.0
      with:
        registry: ${{ secrets.ALI_PERSONAL_DOCKER_REGISTRY_URL }}
        username: ${{ secrets.ALI_PERSONAL_DOCKER_REGISTRY_USERNAME }}
        password: "${{ secrets.ALI_PERSONAL_DOCKER_REGISTRY_PASSWORD }}"
        logout: false
        
    - name: Use Skopeo Tools Sync Image to Docker Hub
      run: |
        skopeo copy docker://docker.io/langgenius/dify-api:1.0.0 docker://${{ secrets.ALI_PERSONAL_DOCKER_REGISTRY_URL}}/lingding_cn/dify-api:1.0.0
        skopeo copy docker://docker.io/langgenius/dify-sandbox:0.2.10 docker://${{ secrets.ALI_PERSONAL_DOCKER_REGISTRY_URL}}/lingding_cn/dify-sandbox:0.2.10
